<p-table [value]="products!" responsiveLayout="scroll">
  <ng-template #header>
    <tr>
      @for (item of tableHead(); track item) {
        <th>{{ item }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      @for (item of tableHead(); track item) {
        <td><p-skeleton /></td>
      }
    </tr>
  </ng-template>
</p-table>
