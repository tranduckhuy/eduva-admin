<div
  class="rounded border border-gray-100 bg-white p-6 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <form #schoolForm="ngForm" (ngSubmit)="onSubmit(schoolForm)">
    <div class="mb-2 flex items-center justify-between">
      <h2 class="text-base font-medium">Thông tin trường học</h2>
      <app-button [variant]="'light'" [type]="'submit'"
        >Lưu thông tin</app-button
      >
    </div>
    <div
      class="rounded border border-gray-200 p-6 dark:border-dark-500 dark:bg-dark-200">
      <div class="e-row e-row-cols-2 e-row-cols-md-1 e-g-4">
        <div class="e-col">
          <app-form-control
            label="Tên trường"
            type="text"
            name="name"
            [required]="true"
            [(ngModel)]="name"
            [submitted]="submitted"
            #nameCtrl="ngModel">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Mã trường"
            type="text"
            name="code"
            [required]="true"
            [(ngModel)]="code"
            [submitted]="submitted"
            #codeCtrl="ngModel">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Email liên hệ"
            type="email"
            name="email"
            [required]="true"
            [email]="true"
            [(ngModel)]="contactEmail"
            [submitted]="submitted"
            #emailCtrl="ngModel">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Số điện thoại"
            type="tel"
            name="phone"
            [required]="true"
            [phone]="true"
            [(ngModel)]="phoneNumber"
            [submitted]="submitted"
            #phoneCtrl="ngModel">
          </app-form-control>
        </div>
      </div>

      <div class="e-row e-row-cols-1 !mt-6">
        <div class="e-col">
          <app-form-control
            label="Địa chỉ website"
            type="url"
            name="website"
            [required]="true"
            [(ngModel)]="websiteUrl"
            [submitted]="submitted"
            #websiteCtrl="ngModel">
          </app-form-control>
        </div>
      </div>

      <div class="e-row e-row-cols-3 e-row-cols-lg-2 e-row-cols-md-1 !mt-6">
        <div class="e-col">
          <app-form-control
            label="Trạng thái hoạt động"
            name="status"
            [options]="statusOptions"
            [(ngModel)]="status"
            [submitted]="submitted"
            #statusCtrl="ngModel">
          </app-form-control>
        </div>
        <div class="e-col e-gy-md-4">
          <app-form-control
            label="Ngày tạo"
            type="text"
            name="createdAt"
            [readOnly]="true"
            [(ngModel)]="createdAt"
            #createdAtCtrl="ngModel">
          </app-form-control>
        </div>
        <div class="e-col e-gy-lg-4">
          <app-form-control
            label="Lần chỉnh sửa cuối cùng"
            type="text"
            name="lastModifiedAt"
            [readOnly]="true"
            [(ngModel)]="lastModifiedAt"
            #lastModifiedAtCtrl="ngModel">
          </app-form-control>
        </div>
      </div>
    </div>
  </form>
</div>
