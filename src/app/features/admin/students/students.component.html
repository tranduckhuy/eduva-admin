<div
  class="rounded border border-gray-100 bg-white p-5 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="mb-5 flex items-center justify-between">
    <app-search-input (search)="onSearchTriggered($event)" />
  </div>
  <p-table
    [value]="pagedStudents"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="10"
    [lazy]="true"
    [first]="first()"
    [showCurrentPageReport]="true"
    (onLazyLoad)="loadProductsLazy($event)"
    [totalRecords]="totalRecords()"
    currentPageReportTemplate="
    Hiển thị {first} đến {last} trên {totalRecords} học sinh
    "
    (onPage)="pageChange($event)"
    [loading]="loading()">
    <ng-template #header>
      <tr>
        <th scope="col" class="!w-[5%] !text-center">STT</th>
        <th scope="col" class="!w-[25%]">Học sinh</th>
        <th scope="col" class="!w-[25%]">Trường</th>
        <th scope="col" class="!w-[15%]">Số điện thoại</th>
        <th scope="col" class="!w-[10%] !text-center">Trạng thái</th>
        <th scope="col" class="!w-[15%] !pr-4 !text-center">Hành động</th>
      </tr>
    </ng-template>
    <ng-template #body let-student let-i="rowIndex">
      <tr>
        <td class="!text-center">{{ i + 1 | leadingZero }}</td>
        <td>
          <div class="flex items-center gap-2">
            <img
              [src]="student.avatarUrl"
              class="size-10 rounded-full object-cover"
              alt="Avatar" />
            <div class="flex flex-col">
              <h3 class="text-base font-semibold">
                {{ student.name }}
              </h3>
              <p class="w-[200px] text-sm text-gray-500">
                {{ student.email }}
              </p>
            </div>
          </div>
        </td>
        <td>{{ student.schoolName }}</td>
        <td>{{ student.phoneNumber }}</td>
        <td class="!text-center">
          <app-badge
            class="whitespace-nowrap"
            [variant]="student.status === 'active' ? 'success' : 'destructive'"
            >{{
              student.status === 'active' ? 'Đang hoạt động' : 'Vô hiệu hóa'
            }}</app-badge
          >
        </td>
        <td class="!text-center">
          <div class="flex items-center justify-center gap-2">
            <a [routerLink]="['/admin/students', student.id]">
              <app-button
                pTooltip="Xem chi tiết"
                tooltipPosition="top"
                [variant]="'light'"
                [size]="'xs'"
                class="material-symbols-outlined rounded-full px-[7px] pb-[6px] pt-[8px] text-lg leading-none"
                >visibility</app-button
              >
            </a>
            <app-button
              pTooltip="Vô hiệu hóa"
              tooltipPosition="top"
              (clicked)="openConfirmDialog($event)"
              [variant]="'light-danger'"
              class="material-symbols-outlined rounded-full px-[7px] py-[7px] text-lg leading-none"
              >unarchive</app-button
            >
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
