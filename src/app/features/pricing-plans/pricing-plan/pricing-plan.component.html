<div class="e-row e-g-4 e-g-md-6">
  <div class="e-col-8 e-col-lg-12">
    <div
      class="rounded border border-gray-100 bg-white p-4 shadow-main dark:border-dark-500 dark:bg-dark-200">
      <div class="mb-4 flex items-center justify-between">
        <h2 class="text-base font-medium">Thông tin gói đăng ký</h2>
        <a [routerLink]="['/pricing-plans', pricingPlanId(), 'update']">
          <app-button [variant]="'light'" [type]="'submit'"
            >Chỉnh sửa</app-button
          >
        </a>
      </div>

      <div class="e-row e-row-cols-2 e-row-cols-md-1 e-g-4">
        <div class="e-col-12">
          <app-form-control
            [readOnly]="true"
            label="Tên gói"
            type="text"
            [name]="'name'"
            [value]="pricingPlanDetail()?.name ?? ''">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            [readOnly]="true"
            label="Giá tháng"
            [type]="'number'"
            [name]="'priceMonthly'"
            [value]="pricingPlanDetail()?.priceMonthly + ''">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            [readOnly]="true"
            label="Giá năm"
            [type]="'number'"
            [name]="'pricePerYear'"
            [value]="pricingPlanDetail()?.pricePerYear + ''">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            [readOnly]="true"
            label="Số lượng tài khoản"
            [type]="'number'"
            [name]="'maxUsers'"
            [value]="pricingPlanDetail()?.maxUsers + ''">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            [readOnly]="true"
            label="Dung lượng (GB)"
            [type]="'text'"
            [name]="'storageLimitGB'"
            [value]="pricingPlanDetail()?.maxUsers + ''">
          </app-form-control>
        </div>
        <div class="e-col-12">
          <app-form-control
            [readOnly]="true"
            [isTextarea]="true"
            [label]="'Mô tả'"
            [value]="pricingPlanDetail()?.description ?? ''"
            [name]="'description'">
          </app-form-control>
        </div>
      </div>
    </div>
  </div>

  <div class="e-col-4 e-col-lg-12">
    <app-pricing-plan-card
      [name]="pricingPlanDetail()?.name ?? ''"
      [maxUsers]="pricingPlanDetail()?.maxUsers ?? 0"
      [storageLimitGB]="pricingPlanDetail()?.storageLimitGB ?? 0"
      [description]="pricingPlanDetail()?.description ?? ''"
      [priceMonthly]="pricingPlanDetail()?.priceMonthly ?? 0"
      [pricePerYear]="pricingPlanDetail()?.pricePerYear ?? 0" />
  </div>
</div>
